<!-- alunos/templates/login.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background-color: #dce4f7;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: #f2f2f2;
            padding: 30px 30px 25px 30px;
            border-radius: 6px;
            border: 2px solid #999;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            width: 340px;
            text-align: center;
        }

        h2 {
            font-size: 20px;
            color: #003366;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 2px;
            border: 1px solid #999;
            font-size: 14px;
            background-color: #fff;
        }

        input:focus {
            background-color: #fdfddf;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4d90fe;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ae8;
        }

        .error, .success {
            font-size: 13px;
            margin-bottom: 10px;
            padding: 6px;
            border-radius: 4px;
        }

        .error {
            background-color: #ffebee;
            color: #b71c1c;
            border: 1px solid #ef9a9a;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        form p {
            margin: 0;
            text-align: left;
        }

        label {
            font-weight: bold;
            font-size: 13px;
            display: block;
            margin-bottom: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê Login</h2>

        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <span class="error">{{ field.errors|join:", " }}</span>
                    {% endif %}
                </p>
            {% endfor %}
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
