<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buscar Aluno para Rematr√≠cula</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background-color: #dce4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            background-color: #f2f2f2;
            padding: 30px 40px;
            border-radius: 6px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            border: 2px solid #999;
        }

        h1 {
            text-align: center;
            color: #003366;
            font-size: 22px;
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            border-radius: 2px 0 0 2px;
            border: 1px solid #999;
            font-size: 14px;
            background-color: #fff;
        }

        button {
            padding: 10px 20px;
            border: 1px solid #999;
            background-color: #e0e0e0;
            color: #000;
            font-size: 14px;
            font-weight: bold;
            border-radius: 0 2px 2px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #d0d0d0;
            transform: scale(1.03);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #ffffff;
            padding: 12px 20px;
            border: 1px solid #aaa;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        a.selecionar {
            background-color: #4d90fe;
            color: white;
            padding: 6px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            border: 1px solid #357ae8;
        }

        a.selecionar:hover {
            background-color: #357ae8;
        }

        .mensagem {
            text-align: center;
            margin-top: 20px;
            color: #b71c1c;
            font-weight: bold;
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üîç Buscar Aluno para Rematr√≠cula</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="busca" placeholder="Digite o nome do aluno" required>
        <button type="submit">Buscar</button>
    </form>

    {% if alunos %}
        <ul>
            {% for aluno in alunos %}
                <li>
                    {{ aluno.nome }}
                    <a class="selecionar" href="{% url 'rematricula_formulario' aluno.id %}">Selecionar</a>
                </li>
            {% endfor %}
        </ul>
    {% elif termo %}
        <p class="mensagem">Nenhum aluno encontrado com o termo: "{{ termo }}"</p>
    {% endif %}
</div>
</body>
</html>
