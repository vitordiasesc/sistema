<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Funcion√°rio</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background-color: #dce4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #f2f2f2;
            padding: 30px 40px;
            border-radius: 6px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            border: 2px solid #999;
        }

        h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 30px;
            font-size: 22px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #000;
            display: block;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 2px;
            border: 1px solid #999;
            font-size: 14px;
            background-color: #fff;
        }

        input:focus, select:focus {
            border-color: #666;
            background-color: #fdfddf;
            outline: none;
        }

        button {
            margin-top: 30px;
            padding: 10px 24px;
            background-color: #4d90fe;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #357ae8;
            transform: scale(1.03);
        }

        .voltar {
            display: block;
            text-align: center;
            margin-top: 30px;
            background-color: #b39ddb;
            padding: 10px 24px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            font-size: 14px;
        }

        .voltar:hover {
            background-color: #9575cd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>‚úèÔ∏è Editar Funcion√°rio</h1>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: red; font-size: 13px;">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Salvar Altera√ß√µes</button>
    </form>

    <a href="{% url 'listar_funcionarios' %}" class="voltar">üîô Voltar √† Lista</a>
</div>
</body>
</html>
